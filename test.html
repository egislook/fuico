<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/gh/noneedsystem/fucss@0.5.3/fucss.js"></script>
  <title>Coding speed test</title>
  <style>
    .fix-grd-blue{background: linear-gradient(to right, rgba(25,32,68,0.9) 0%, rgba(25,32,68,0) 100%);}
    .spin{
        -webkit-animation: spin 0.9s infinite linear;
    }
    
    @-webkit-keyframes spin {
    	0%  {-webkit-transform: rotate(0deg);}
    	100% {-webkit-transform: rotate(360deg);}	
    }
  </style>
  
</head>

<body class="pdg,mrg:0 ta:c lh:1.5">
  
  <div class="bg:000a2 fix-grd-blue pdg:30px md-w:100pc w:10pc"></div>
  <div class="p:50px"><i class="ib">
    
  </i><i class="fu-poinout fs:500pc spin dp:ib m-r:-4px">
  
    
  </i></div>
  <div class="p:50px"><i class="ib">
    
  </i><i class="fu-poinout-old fs:500pc spin dp:ib m-r:-4px">
  
    
  </i></div>
  <div class="p:50px"><i class="ib"></i><i class="fu-poinout-vec fs:500pc spin dp:ib m-r:-4px"></i></div>
  <div class="p:50px"><i class="ib"></i><i class="fu-gear fs:500pc spin dp:ib m-r:-4px"></i></div>
  <i class="fu-poinout"></i>
  <i class="fu-box fs:300pc"></i>
  
  
  
</body>

</html>
